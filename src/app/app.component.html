<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Registrate!</h1>
      <p class="py-6">Bienvenido a login</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Correo electrónico</span>
          </label>
          <input type="text" placeholder="email" class="input input-bordered"
            [(ngModel)]="email" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input type="text" placeholder="password" class="input input-bordered"
            [(ngModel)]="password" />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Olvidaste tu contraseña?</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button type="button" class="btn btn-primary" (click)="login()">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
